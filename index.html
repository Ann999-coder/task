<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   
   
    <div class="container justify-content-center">
        <div class="seven">
            <h1> search country to get details</h1>
          </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3 justify-content-center"> <input type="text" class="form-control input-text" id="cntry" placeholder="enter country name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append"> <button class="btn btn-outline-warning btn-lg"  onclick="fetchCountryDetails()"><i class="fa fa-search"></i></button> </div>
                </div>
                <div class="new" id="result">
                
                </div>
            </div>
        </div>
    </div>
    
   
    
</body>
<script>
    function fetchCountryDetails(){
        let country_name=cntry.value;
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).
        then(res=>res.json()).
        then(data=>displayValues(data))
    } 
    
    function displayValues(data){
        let country_name=data[0].name;
        let capital=data[0].capital
        let population=data[0].population
        let flag=data[0].flags["svg"]
        let cur_name=data[0].currencies[0].name
        let symbal=data[0].currencies[0].symbol
        let region=data[0].region
        let sregion=data[0].subregion
        let htmldata=``
        htmldata+=`<div class="card" style="width: 70rem;">
            <img src="${flag}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Country Name:${country_name}</h5>
              <p class="card-text">Capital: ${capital}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Population:${population}</li>
              <li class="list-group-item">Currency:${cur_name}</li>
              <li class="list-group-item">Currency Symbol:${symbal}</li>
            </ul>
            <div class="card-body">
              <p class=""card-text"">Region:${region}</p>
              <p class=""card-text"">Sub Region:${sregion}</p>
            </div>
          </div>`

       
        
          document.querySelector("#result").innerHTML=htmldata
        console.log("country_name",population,flag)
    
    
    }
    
</script>
</html>
